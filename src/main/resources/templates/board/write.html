<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <form  th:action="@{/post}" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title">
            </div>
    </div>
    <div class="form-group row">
        <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
        <div class="col-sm-10">
            <input type="text" name="writer" class="form-control" id="inputAuthor">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
        <div class="col-sm-10">
            <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
        <div class="col-sm-10">
            <div class="custom-file"id="inputFile">
                <input name="file" type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <input class="btn btn-primary" type="submit" role="button" value="등록">
        </div>
    </div>
    </form>
</div>
<script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
$(".custom-file-input").on("change", function() {
var fileName = $(this).val().split("\\").pop();
$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
<script src="/js/app/index.js"></script>
</body>
</html>
